<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="survy_form.css">
    </head>
    <body>
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>

        <main class="container">
            <form id="survey-form">

                <div class="form-group">
                    <label id="name-label" for="name">Name</label><br>
                    <input type="text" class="form-control" name="" id="name" required placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label id="email-label" for="email">Email</label><br>
                    <input type="email" name="" class="form-control" id="email" required placeholder="Enter your Email">
    
                </div>
                <div class="form-group">
                    <label id="number-label" for="email">Age</label><br>
                    <input type="number" name="" class="form-control" id="number" min="10" max="99" required placeholder="Age">    
                </div>
                <div class="form-group">
                    <label for="dropdown">Which option best describes your current role?</label><br>
                    <select  id="dropdown" class="form-select">
                        <option value="" disabled selected>select current role</option>
                        <option value="Student" >Student</option>
                        <option value="Full time job" >Full Time Job</option>
                        <option value="Full Time Learner" >Full Time Learner</option>
                        <option value="Prefer not to say" >Prefer not to say</option>
                        <option value="Other" >Other</option>
                    </select>    
                </div>
                <div class="form-group">
                    <label for="">Would you recommend freeCodeCamp to a friend?</label><br>
                    <label for="Definitely">
                        <input type="radio" name="choices" value="Definitely">Definitely
                    </label><br>
                    <label for="Maybe">
                        <input type="radio" name="choices" value="Maybe">Maybe
                    </label><br>
                    <label for="Notsure">
                        <input type="radio" name="choices" value="Not sure">Not sure
                    </label>    
                </div>
                <div class="form-group">
                    <label for="dropdown2">What is your favorite feature of freeCodeCamp?</label><br>
                    <select  id="dropdown2" class="form-select">
                        <option value="" disabled selected>select an option</option>
                        <option value="Challenges" >Challenges</option>
                        <option value="Projects" >Projects</option>
                        <option value="Community" >Community</option>
                        <option value="Open Source" >Open Source</option>
                    </select>    
                </div>
                

                <label for="">What would you like to see improved?
                    <span>(Check all that apply)</span> 
                </label><br>

                <div class="form-group"> 
                    <label for="Front-end">
                        <input type="checkbox" value="Front-end Projects" id="Front-end">Front-end Projects
                    </label>

                </div>
                <div class="form-group">
                    <label for="Back-end">
                        <input type="checkbox" value="Back-end Projects" id="Back-end">Back-end Projects
                    </label>
                </div>
                <div class="form-group">
                    <label for="Data Visualization">
                        <input type="checkbox" value="Data Visualization" id="Data Visualization">Data Visualization
                    </label>
                </div>

                <div class="form-group">
                    <label for="Challenges">
                        <input type="checkbox" value="Challenges" id="Challenges">Challenges
                    </label><br>

                    <label for="OpenSource">
                        <input type="checkbox" value="Open Source Community" id="OpenSource">Open Source Community
                    </label><br>
    
                    
                    <label for="Gitter-help">
                        <input type="checkbox" value="Gitter help rooms" id="Gitter-help">Gitter help rooms
                    </label><br>
    
                    
                    <label for="Videos">
                        <input type="checkbox" value="Videos" id="Videos">Videos
                    </label><br>
    
                    
                    <label for="City-Meetups">
                        <input type="checkbox" value="City Meetups" id="City-Meetups">City Meetups
                    </label><br>
    
    
                    <label for="Wiki">
                        <input type="checkbox" value="Wiki" id="Wiki">Wiki
                    </label><br>
                    
                    <label for="Forum">
                        <input type="checkbox" value="Forum" id="Forum">Forum
                    </label><br>
    
                    <label for="Additional-Courses">
                        <input type="checkbox" value="Additional Courses" id="Additional-Courses">Additional Courses
                    </label><br>    

                </div>




                <div class="form-group">
                    <label for="">Any comments or suggestions?</label><br>
                    <textarea name="" class="form-area" cols="50" rows="4" placeholder="Enter your comment here..."></textarea>
                  
    
                    <input type="submit"   id="submit">    
                </div>

              
                
                
                
                
                
                
                
                
                


                







            </form>

        </main>

    </body>
</html>
